<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      rel="stylesheet"
    />
  </head>

  <body class="flex bg-abu">
    <aside
      class="fixed top-0 left-0 w-80 h-screen overflow-hidden bg-[#192947] shadow"
    >
      <div class="h-screen px-3 py-4">
        <div
          class="text-biru mt-5 flex py-3 rounded-2xl justify-center items-center gap-x-5"
        >
          <img
            src="assets/img/Logo Putih no bg with text.png"
            class="w-[30%]"
          />
          <p class="font-montserrat font-bold text-2xl text-white">
            Task Force
          </p>
        </div>
        <hr class="mx-4 my-4" />

        <div class="block">
          <div class="justify-center flex mt-7">
            <img src="assets/img/assistant.jpg" class="rounded-full w-[40%]" />
          </div>

          <div class="flex justify-center mt-3">
            <p class="font-medium font-poppins text-white"> GCS Team </p>
          </div>
          <a class="flex justify-center">
            <button
              href="#"
              class="border py-2 px-3 text-xs rounded-full border-white mt-4 text-white"
            >
              Log Out
            </button>
          </a>
        </div>

        <div class="gap-y-5">
          <div
            class="flex text-white font-medium gap-x-4 pl-7 mx-5 py-3 hover:bg-abu2 mt-10 rounded-lg justify-start items-center"
          >
            <i class="fa-solid fa-dashboard"></i>
            <a class="" href="index.html">Dashboard</a>
          </div>

          <div>
            <a
              href="#"
              class="flex text-white font-medium gap-x-4 pl-7 mx-5 py-3 bg-abu2 mt-4 rounded-lg justify-start items-center"
            >
              <i class="fa-solid fa-plane-departure"></i>
              <p class="" href="uav.html">UAV</p>
            </a>
          </div>

          <div>
            <a
              href="#"
              class="flex text-white font-medium gap-x-4 pl-7 mx-5 py-3 hover:bg-abu2 mt-4 rounded-lg justify-start items-center"
            >
              <i class="fa-solid fa-tower-cell"></i>
              <p class="" href="#">Antenna Tracker</p>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <section id="content" class="font-poppins ml-96 mt-10 w-full mr-10">
      <div class="my-10 relative sm:rounded-lg">
        <div
          class="flex border-b-2 w-full pb-4 justify-between items-center mb-10"
        >
          <div class="block">
            <p class="font-bold text-4xl text-white mb-2"
              >Welcome Back, GCS Team!</p
            >
            <p class="text-lg text-white font-medium mb-7"
              >We Are Ready To, TAKE THE CROWN FROM THE KING!
            </p>
          </div>

          <img
            src="assets/img/Logo Putih no bg with text.png"
            class="w-[10%]"
          />
        </div>
      </div>

      <div>
        <p class="text-white text-2xl font-montserrat font-semibold mb-1"
          >UAV A Profile</p
        >
        <hr class="w-28 mb-10 border-2" />
        <div class="flex gap-x-8">
          <div class="bg-white w-full h-[80%] rounded-2xl shadow">
            <p
              class="text-center font-montserrat font-semibold text-xl text-darkblu py-5"
            >
              3D Model</p
            >
            <img src="assets/img/3d.png" class="w-[40%] mx-auto" />
          </div>

          <div class="bg-white w-full h-[80%] rounded-2xl">
            <p
              class="text-center font-montserrat font-semibold text-xl text-darkblu py-5"
              >Drone View</p
            >
            <img src="assets/img/3d.png" class="w-[40%] mx-auto" />
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 my-10 gap-5">
        <div class="bg-white rounded-2xl">
          <p
            class="text-center font-montserrat font-semibold text-xl text-darkblu py-5"
          >
            UAV Battery</p
          >
          <div id="chart"></div>
        </div>

        <div class="bg-white rounded-2xl">
          <p
            class="text-center font-montserrat font-semibold text-xl text-darkblu py-5"
          >
            UAV Worktime</p
          >
          <div id="chart2"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script
      src="https://kit.fontawesome.com/f91646e1c1.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var options = {
        series: [67],
        chart: {
          height: 350,
          type: "radialBar",
          offsetY: -10,
        },
        plotOptions: {
          radialBar: {
            startAngle: -135,
            endAngle: 135,
            dataLabels: {
              name: {
                fontSize: "16px",
                color: "#111111",
                offsetY: 120,
              },
              value: {
                offsetY: 76,
                fontSize: "22px",
                color: "#111111",
                formatter: function (val) {
                  return val + "%";
                },
              },
            },
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            shade: "dark",
            shadeIntensity: 0.15,
            inverseColors: false,
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 50, 65, 91],
          },
        },
        stroke: {
          dashArray: 4,
        },
        labels: ["Battery"],
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>

    <script>
      var options = {
        series: [
          {
            name: "Sales",
            data: [
              4, 3, 10, 9, 29, 19, 22, 9, 12, 7, 19, 5, 13, 9, 17, 2, 7, 5,
            ],
          },
        ],
        chart: {
          height: 350,
          type: "line",
        },
        forecastDataPoints: {
          count: 7,
        },
        stroke: {
          width: 5,
          curve: "smooth",
        },
        xaxis: {
          type: "datetime",
          categories: [
            "1/11/2000",
            "2/11/2000",
            "3/11/2000",
            "4/11/2000",
            "5/11/2000",
            "6/11/2000",
            "7/11/2000",
            "8/11/2000",
            "9/11/2000",
            "10/11/2000",
            "11/11/2000",
            "12/11/2000",
            "1/11/2001",
            "2/11/2001",
            "3/11/2001",
            "4/11/2001",
            "5/11/2001",
            "6/11/2001",
          ],
          tickAmount: 10,
          labels: {
            formatter: function (value, timestamp, opts) {
              return opts.dateFormatter(new Date(timestamp), "dd MMM");
            },
          },
        },
        title: {
          text: "",
          align: "left",
          style: {
            fontSize: "16px",
            color: "#666",
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            shade: "dark",
            gradientToColors: ["#FDD835"],
            shadeIntensity: 1,
            type: "horizontal",
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 100, 100, 100],
          },
        },
        yaxis: {
          min: -10,
          max: 40,
        },
      };

      var chart2 = new ApexCharts(document.querySelector("#chart2"), options);
      chart2.render();
    </script>
  </body>
</html>
